<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片预览测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        .image-test {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .image-test img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .image-info {
            flex: 1;
        }
        .status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .url-test {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>AI聊天图片预览测试</h1>
        <p>此页面用于测试图片URL的可访问性和预览功能</p>

        <div class="test-section">
            <h3>1. 直接访问后端静态文件</h3>
            <div class="image-test">
                <img src="http://127.0.0.1:5566/static/IMAGE/ai-image-1757915457710-73558187.jpg" 
                     alt="直接后端访问" 
                     onload="updateStatus(this, 'success')"
                     onerror="updateStatus(this, 'error')">
                <div class="image-info">
                    <div><strong>直接后端访问</strong></div>
                    <div class="url-test">http://127.0.0.1:5566/static/IMAGE/ai-image-1757915457710-73558187.jpg</div>
                    <div class="status loading" id="status-1">加载中...</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>2. 通过前端代理访问</h3>
            <div class="image-test">
                <img src="/static/IMAGE/ai-image-1757915457710-73558187.jpg" 
                     alt="前端代理访问" 
                     onload="updateStatus(this, 'success')"
                     onerror="updateStatus(this, 'error')">
                <div class="image-info">
                    <div><strong>前端代理访问</strong></div>
                    <div class="url-test">/static/IMAGE/ai-image-1757915457710-73558187.jpg</div>
                    <div class="status loading" id="status-2">加载中...</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>3. 测试其他图片</h3>
            <div class="image-test">
                <img src="/static/IMAGE/lyf2.jpg" 
                     alt="测试图片2" 
                     onload="updateStatus(this, 'success')"
                     onerror="updateStatus(this, 'error')">
                <div class="image-info">
                    <div><strong>测试图片 lyf2.jpg</strong></div>
                    <div class="url-test">/static/IMAGE/lyf2.jpg</div>
                    <div class="status loading" id="status-3">加载中...</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>4. 网络检查工具</h3>
            <button onclick="testImageUrls()">测试所有图片URL</button>
            <div id="test-results" style="margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        function updateStatus(img, status) {
            const statusElement = img.parentElement.querySelector('.status');
            statusElement.className = `status ${status}`;
            
            if (status === 'success') {
                statusElement.textContent = '✅ 加载成功';
            } else if (status === 'error') {
                statusElement.textContent = '❌ 加载失败';
            }
        }

        async function testImageUrls() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>正在测试...</p>';
            
            const urls = [
                'http://127.0.0.1:5566/static/IMAGE/ai-image-1757915457710-73558187.jpg',
                '/static/IMAGE/ai-image-1757915457710-73558187.jpg',
                '/static/IMAGE/lyf2.jpg',
                '/static/IMAGE/lyf3.jpg'
            ];
            
            const results = [];
            
            for (const url of urls) {
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    results.push({
                        url,
                        status: response.ok ? '✅ 可访问' : `❌ ${response.status}`,
                        contentType: response.headers.get('content-type') || '未知'
                    });
                } catch (error) {
                    results.push({
                        url,
                        status: `❌ 网络错误: ${error.message}`,
                        contentType: '未知'
                    });
                }
            }
            
            resultsDiv.innerHTML = `
                <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                    <thead>
                        <tr style="background: #f0f0f0;">
                            <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">URL</th>
                            <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">状态</th>
                            <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">类型</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${results.map(result => `
                            <tr>
                                <td style="border: 1px solid #ddd; padding: 8px; font-family: monospace; font-size: 12px; word-break: break-all;">${result.url}</td>
                                <td style="border: 1px solid #ddd; padding: 8px;">${result.status}</td>
                                <td style="border: 1px solid #ddd; padding: 8px;">${result.contentType}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // 页面加载完成后自动测试
        window.addEventListener('load', () => {
            setTimeout(testImageUrls, 2000);
        });
    </script>
</body>
</html>
